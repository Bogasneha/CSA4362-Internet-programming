<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Librarian Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Management.html">
    </head>
    <body>
        <h2>Librarian</h2>
        <section>
            <label for="name">Username<input id="name" type="text" name="name" required/></label><br>
            <label for="password">Password<input id="password" type="password" name="password" required></label><br>
        <form><input type="submit" value="submit"></form>
        </section>
        <section class="Add book">
            <h2>Add book</h2>
            <label for="add">Add Book<input id="add" name="add" type="text"></label><br>
            <form><input type="submit" value="Add"></form>
        </section>
        <section class="update/delete">
            <h2>Update/Delete Book</h2>
            <label for="update delete">Update/Delete<input id="update delete" name="update delete" type="text"></label><br>
            <form><input type="submit" value="update/delete"></form>
        </section>
        <section>
            <h2>Issue Book for Student</h2>
            <label for="issue">Issue<input name="issue" name="issue" type="text"></label><br>
            <form><input type="submit" value="issued"></form>
        </section>
        <section>
            <h5>Return Book Status</h5>
            <label for="return">Return<input id="return" name="return" type="text"></label><br>
            <form><input type="submit" value="Return"></form>
        </section>
        <section class="check-fine">
            <h2>Make Fine</h2>
            <form>
                <input type="submit" value="Make Fine">
            </form>
        </section>
        <section class="material">
            <h2>Update Material</h2>
            <label for="material">Material<input id="material" name="material" type="text"></label><br>
            <form>
                <input type="submit" value="Material">
            </form>
        </section>
        <section class="view">
            <h2>View Material</h2>
            <label for="view">View<input id="view" type="text" name="view"></label><br>
            <form>
                <input type="submit" value="View">
            </form>
        </section>
        <a href="Management.html">Back page</a>
    </body>
</html>
