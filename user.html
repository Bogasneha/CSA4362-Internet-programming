<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <section class="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="Login">
            </form>
        </section>
        <section class="register">
            <h2>Register</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <input type="submit" value="Register">
            </form>
        </section>
        <section class="search-book">
            <h2>Search Book</h2>
            <form>
                <label for="search">Search:</label>
                <input type="text" id="search" name="search" required>
                <br>
                <input type="submit" value="Search">
            </form>
        </section>
        <section class="borrow-history">
            <h2>My Borrow History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Issue Date</th>
                        <th>Expiry Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Borrow history rows go here -->
                </tbody>
            </table>
        </section>
        
        <section class="check-fine">
            <h2>Check Fine</h2>
            <form>
                <input type="submit" value="Check Fine">
            </form>
        </section>

        <section class="search-material">
            <h2>Search Material</h2>
            <form>
                <label for="search">Search:</label>
                <input type="text" id="search" name="search" required>
                <br>
                <input type="submit" value="Search">
            </form>
        </section>

        <section class="profile">
            <h2>My Profile</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" disabled>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" disabled>
                <br>
                <input type="submit" value="Update Profile">
            </form>
        </section>
    </main>
    <a href="Management.html">Back page</a>
    </body>
</html>
